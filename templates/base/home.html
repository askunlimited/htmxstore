{% extends 'base.html' %} {% block content %} {% include 'includes/nav.html' %}
{% include 'includes/hero.html' %}
<div class="max-w-6xl mx-auto py-2 px-6 md:px-0">
  <div class="product flex flex-wrap items-center py-3">
    {% if products %} {% for product in products %}
    <div class="w-full md:w-1/3 xl:w-1/4 px-6 p-2 border-1 border-purple-100">
      <!-- product image -->
      <img src="" alt="" />
      <!-- product name and cart icon -->
      <div class="flex justify-between items-center">
        <p class="text-gray-600">{{product.name}}</p>
        <a href="#" class="text-purple-800">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
            />
          </svg>
        </a>
      </div>
      <!-- product price -->
      <p class="text-gray-400 text-md">${{product.price}}</p>
    </div>

    {% endfor %} {% else %}
    <p class="text-gray-600">{{product.name}}</p>

    {% endif %}
  </div>
</div>

{% endblock content %}
